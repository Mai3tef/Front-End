<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Form</title>
    </head>
    <body>
        <form>
            <lable>Name:</lable>
            <input type="text" placeholder="Enter Your Name"><br><br>
            <lable>Email:</lable>
            <input type="email" placeholder="Enter Your Email"><br><br>
             <lable>Password:</lable>
            <input type="password" placeholder="Enter Your Password"><br><br>
            <lable>Choose File:</lable>
            <input type="file"><br><br>
            <lable>Gender</lable><br>
            <input type="radio" name="gender" > Male <br><br>
            <input type="radio" name="gender">Female<br><br>
            
            <lable>Choose Faculty:</lable>
            <select>
                <option>
                    Computers and Information
                </option>
                <option>
                    Engineering
                </option>
                <option>
                    Medicine
                </option>
            </select><br><br>
            <lable>Interested</lable><br>
            <input type="checkbox">Football<br>
            <input type="checkbox">Reading<br>
            <input type="checkbox">Diving<br><br>
            <lable>About Me:</lable><br>
            <textarea></textarea><br><br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
